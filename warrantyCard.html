        <p>
            第一、确保电路安全：在使用前和使用过程中要确保电路正常，连接电源的电线无破损，破皮漏电情况，如果有电线裸露用绝缘胶布包裹好，才能使用。
         </p>
         <p>
            第二、确保开关装置安全：手电钻不使用时要关闭开关，防止下一次使用通电手钻突然转动伤人。
         </p>
         <p>
            第三、使用前检查：手电钻在使用前，通电打开开关后应先空转0.5～1秒，检查传动部分是否灵活，有无异常杂音，螺钉等有无松动，换向器火花是否正常。
         </p>
         <p>
            第四、掌控方式要正确：用手电钻打孔时要双手紧握，尽量不要单手操作。
         </p>
